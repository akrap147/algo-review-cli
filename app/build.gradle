plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.gradleup.shadow' version '9.2.2'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'info.picocli:picocli:4.7.5'
    annotationProcessor 'info.picocli:picocli-codegen:4.7.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.jar {
    enabled = false   // 기본 jar 제거
}

tasks.startScripts {
    enabled = false   // application plugin 스크립트 비활성화
}


shadowJar {
    // 개별 속성 대신 archive file name 전체 지정
    archiveFileName.set("app.jar")
    destinationDirectory.set(file("$projectDir/build/libs"))
}


application {
    mainClass = 'dev.akrap.algobot.App'
}

tasks.jar {
    manifest {
        attributes(
                "Main-Class": "dev.akrap.algobot.App"
        )
    }
}
tasks.named("distTar").configure { enabled = false }
tasks.named("distZip").configure { enabled = false }
tasks.named("startScripts").configure { enabled = false }